<script>
$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#container').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                          //click on this button everysecond
                          document.getElementById("ledon-button3").click();

                          //get time interval
                            var x = (new Date()).getTime(), // current time
                                y = Math.random();
                                console.log(y*10);
                                if (y < 0.5)
                                {
                                    console.log('less than half');
                                    $(".BPM").html("less than half");
                                } else {
                                    console.log('more than half');
                                    $(".BPM").html("more than half");
                                }

                                if (y >= 0.7){
                                  console.log('Happy');
                                  // $(".Smiley").html("more than half");
                                  $(".Smiley").html("<img src='/public/img/happy.png'> ");
                                  $(".Text_Smiley").html("Happy");
                                  $(".Health").html("" + y*100);
                                }
                                else if (y <= 0.3)
                                {
                                  console.log('Sad');
                                  // $(".Smiley").html("more than half");
                                  $(".Smiley").html("<img src='/public/img/frown.png'> ");
                                  $(".Text_Smiley").html("Sad");
                                 $(".Health").html("" + y*100);
                                }
                                else
                                {
                                  console.log('neutral');
                                  // $(".Smiley").html("more than half");
                                  $(".Smiley").html("<img src='/public/img/neutral.png'> ");
                                  $(".Text_Smiley").html("Neutral");
                                  $(".Health").html("" + y*100);
                                }
                            series.addPoint([x, y], true, true);
                        },3000);
                    }
                }
            },
            title: {
                text: 'Live Heart Rate data'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Health Level'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Random data',
                data: (function () {
                    // generate an array of random data

                    var data = [],
                        time = (new Date()).getTime(),
                        i;


                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0.75
                        });
                    }
                    return data;
                }())
            }]
        });
    });
});
</script>

<div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>

    <div id="map"></div>
    <script>

      var map, heatmap;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 37.775, lng: -122.434},
          mapTypeId: google.maps.MapTypeId.SATELLITE
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
        });
      }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }

      // Heatmap data: 500 Points
      function getPoints() {


        return [
          // new google.maps.LatLng(37.782551, -122.445368),
          new google.maps.LatLng(37.784147, -122.439668),
          // new google.maps.LatLng(37.784437, -122.422924),
          // new google.maps.LatLng(37.786262, -122.395780),
                  ];
      }
    </script>
